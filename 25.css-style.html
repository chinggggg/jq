<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 20px;
            width: 200px;
            height: 200px;
            background: #afa;
        }
    </style>
</head>

<body>
    <button id="get"> get css</button>
    <button id="change"> chang </button>
    <div class="box"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $('#get').on('click', function () {
            console.log('get css', $('.box').css('background'))
        })

        $('#change').on('click', function () {
            console.log('change css', $('.box').css('background', '#ccc'))
        })
    </script>
</body>

</html>
