<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="shortcut icon" href="./favicon/" type="image/x-icon">
    <style>
        .img-demo img {
            height: 680px;

        }

        .wrap {
            width: 100%;
        }

        .img-row img {
            height: 150px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 img-demo d-flex justify-content-center">
                <img src="./imgs/product1.jpg" alt="">
            </div>

            <div class="col-12 wrap d-flex justify-content-center">
                <div class="img-row">
                    <img src="./imgs/product1.jpg" alt="">
                </div>
                <div class="img-row">
                    <img src="./imgs/product2.jpg" alt="">
                </div>
                <div class="img-row">
                    <img src="./imgs/product3.jpg" alt="">
                </div>
                <div class="img-row">
                    <img src="./imgs/product4.jpg" alt="">
                </div>
                <div class="img-row">
                    <img src="./imgs/product5.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>

        $('.img-row img').on('click', function () {
            let imgSrc = $(this).attr('src')
            $('.img-demo img').attr('src', imgSrc)
        })
    </script>








</body>

</html>
