<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        body {
            height: 300vh;
            overflow-x: hidden;
        }

        .banner-left {
            height: 100vh;
            background-color: #FFBC0E;
            position: relative;
            position: absolute;
            top: 0;
            left: 0;
        }

        .banner-left::after {
            content: "";
            width: 300px;
            height: 300px;
            z-index: 2;
            position: absolute;
            top: 300px;
            right: -920px;

            background: url(https://mk0mcdonaldsindfqrur.kinstacdn.com/wp-content/uploads/2020/01/m-logo-big.svg) center right/contain no-repeat;

            background-size: contain;
        }



        .banner-text {
            margin-left: 30px;
            font-size: 3rem;
            line-height: 2.5rem;
            font-weight: 700;
            transition: .5s;
            transform: translateY(50px);
        }

        .banner-right {
            position: absolute;
            right: 0;
            background-color: #4D3F3E;
            height: 100vh;
        }

        .active {
            transform: translateY(-100px);
        }


        .burger-img {
            width: 500px;
            height: 500px;
            background: url("https://mk0mcdonaldsindfqrur.kinstacdn.com/wp-content/uploads/2020/02/2.1-mcaloo-tikki-cheese.png") no-repeat;
            background-size: contain;
            position: absolute;
            right: 30px;
            z-index: 2;
            top: 450px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="banner-left col-4 d-flex align-items-center">
                <div class="banner-text">
                    <p>Now Serving</p>
                    <p>Two Good</p>
                    <p>Two Be True</p>
                </div>
            </div>
            <div class="col-8 banner-right ">

            </div>

        </div>
    </div>
    <div class="container-fluid position-relative">
        <div class="row ">
            <div class="burger-img"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script>

        $(window).on('scroll', function () {

            let scrollTop = $(this).scrollTop();

            if (scrollTop > 0) {
                $('.banner-text').addClass('active');

            } else {
                $('.banner-text').removeClass('active');
            }

        });

    </script>




</body>

</html>
