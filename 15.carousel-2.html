    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .warp {
            width: 500px;
            height: 300px;
            overflow: hidden;
            border-radius: 5px;
            transition: 1s;


        }

        .img-warp {
            /* width: 2500px; */
            width: 100%;
            height: 100%;
            /* left: -1000px; */
            transition: 2s;
            left: 0;

        }

        li img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            transition: 1s;
        }

        .slider-dots {
            bottom: 0px;
            /* transition: 1s; */
        }

        .slider-dots li {
            width: 10px;
            height: 10px;
            border: 1px solid #fff;
            margin: 0 5px;
            border-radius: 50%;
            transition: .2s;

        }

        .li-dot1 {
            background-color: #fff;
        }

        .img-warp li {
            transition: .5s;
        }
    </style>
</head>

        <ul class="position-absolute slider-dots d-flex list-unstyled justify-content-center w-100">
