<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .color-demo {
            height: 300px;
            background-color: #eee;
            border-radius: 5px;
        }

        .color {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 50%;
        }

        .color_1 {
            background: cadetblue;
        }

        .color_2 {
            background: burlywood;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="color-demo"></div>
            </div>
            <div class="col-6">
                <div class="color-change d-flex">
                    <div class="color color_1"></div>
                    <div class="color color_2"></div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        let background = $('color').css('backgroung')

        $('.color_1').on('click', function () {
            $('.color-demo').addClass('color_1').removeClass('color_2')

        })

        $('.color_2').on('click', function () {
            $('.color-demo').addClass('color_2').removeClass('color_1')
        })
    </script>






</body>

</html>
