<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex7</title>
    <style>
        body {
            height: 300vh;
            margin: 0;
        }

        .wrap {
            width: 100%;
            height: 50px;
            background-color: #eee;
            position: fixed;
        }

        .bar {
            height: 100%;
            width: 0%;
            background-color: rgb(232, 138, 117);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="bar"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        let windowHeight = $('body').height();
        let barHeight = $(window).height();

        $(window).scroll(function () {
            console.log('scrolltop', $(this).scrollTop() / 1000)
            let scrollTop = $(this).scrollTop();
            let percent = (scrollTop / (windowHeight - barHeight)) * 100 + '%';

            $('.bar').css('width', percent)
        })
    </script>
</body>

</html>
